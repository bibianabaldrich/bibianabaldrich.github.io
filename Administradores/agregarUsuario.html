<body>
    <header>
        <!-- Banner -->
        <div class="banner">
            <div id="lineader" class="linea">

            </div>

            <div class="logo">

                <div class="linea-decorativa"></div>
            </div>
        </div>

        <!-- Menu de administrador-->
        <div class="menu-navegacion-admin">
            <!-- Nav bar -->
            <nav class="nav-menu-admin">

                <ul class="slide-admin">
                    <li><a href="/Administradores/administradordeUsuarios.html">ADMINISTRADOR DE USUARIOS</a></li>

                </ul>

            <!-- boton de iniciar sesion -->

                <a href="../index.html" class="btn-cerrar-sesion-admin">CERRAR SESION</a>
            </div>
        </div>
    </header>


    <main id="main-admnistradordeusarios">
        <!-- informacion del producto -->
        <h2 class="titulo-admin">Nuevo Usuario</h2>


        <div class="datosdenuevousuario">
            <label for="" id="titulo-de-informacionPersonal">Información Personal</label>
            <hr>
            <form action="" class="formularioAgregarusuarios">
                <div class="contenedordeformulario">
                    <label for="cedulanuevousuario" id="dataCedula">Cedula:</label>
                    <input type="number" name="cedulanuevousuario" id="cedulanuevousuario" class="input-formUsuarios"
                        required>
                    <label for="nombrenuevousuario" id="dataNombre">Nombre:</label>
                    <input type="text" name="nombrenuevousuario" id="nombrenuevousuario" class="input-formUsuarios"
                        required>
                    <label for="correonuevousuario">Correo:</label>
                    <input type="email" name="correonuevousuario" id="correonuevousuario" class="input-formUsuarios">



                    <label for="fechanuevousuario">Fecha de Nacimiento:</label>
                    <input type="date" name="fechanuevousuario" id="fechanuevousuario" class="input-formUsuarios">
                    <label for="celularnuevousuario">Celular:</label>
                    <input type="number" name="celularnuevousuario" id="celularnuevousuario" class="input-formUsuarios">
                    <label for="direccionnuevousuario">Dirección:</label>
                    <input type="text" name="direccionnuevousuario" id="direccionnuevousuario"
                        class="input-formUsuarios" required>


                </div>
                <div class="contenedor-rol">
                    <label for="">Rol:</label>
                    <label for="" class="rol-user"> <input type="radio" name="rol" id="">Administrador</label>
                    <label for="" class="rol-user"> <input type="radio" name="rol" id="">Vendedor</label>

                </div>

                <label for="agregarfotonuevousuario" class="subir">Agregar Foto
                <input type="file" name="agregarfotonuevousuario" id="agregarfotonuevousuario" required></label>

                <input type="submit" name="Guardar" class="btn-iniciar-sesion" id="guardar-contacto">

            </form>
        </div>

    </main>
    <!-- footer -->
    <footer>
        <div class="piedepagina">
            <div id="div-logo-footer" class="division-footer">
                <a href="../index.html"><img src="../Assets/logo_pagina.png" alt="" class="logo-footer-imagen" /></a>

            <div id="div-contacto-footer" class="division-footer">

                <ul>
                    <li>Teléfono:</li>
                    <li>Correo:</li>
                    <li>Dirección:</li>

                </ul>
            </div>
            <div id="div-subscripcion" class="division-footer">
                <h4 id="titulosub-footer">Subcribete</h4>
                <input type="email" name="" id="correosubcripcion">
                <button type="submit" class="btn-iniciar-sesion" id="btn-sub-footer">
                    <label for="">Enviar</label>
                </button>

            </div>
        </div>
    </footer>
