<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vive Mercado</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/Assets/favicon.ico" type="image/x-icon" />

    <!-- Estilos css -->
    <link href="../normalize.css" rel="stylesheet" type="text/css" />
    <link href="../estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <!-- Banner -->
        <div class="banner">
            <div id="lineader" class="linea">
                <div class="linea-decorativa"></div>
            </div>

            <div class="logo">
                <img src="../Assets/logo_pagina.png" alt="" class="logo-imagen" />
            </div>
            <div id="lineaizq" class="linea">
                <div class="linea-decorativa"></div>
            </div>
        </div>

        <!-- Menu -->
        <div class="menu-navegacion">
            <!-- Nav bar -->
            <nav class="nav-menu">
                <label for="touch" id="label-touch"> <span>☰</span> </label>
                <input type="checkbox" id="touch" />
                <ul class="slide">
                    <li><a href="/index.html">INICIO</a></li>
                    <li><a href="/Visitantes/productos.html">PRODUCTOS</a></li>
                    <li><a href="/Visitantes/articulos.html">ARTICULOS</a></li>
                    <li><a href="/Visitantes/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            <!-- boton de iniciar sesion -->
            <div class="div-btn-iniciar">
                <div class="btn-iniciar-sesion">
                    <a href="/Visitantes/iniciarsesion.html">INICIAR SESION</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h2 class="titulo-pagecontacto">Contactanos</h2>
        <div class="conetendor-pagecontacto">
            <form action="" id="formulario-contacto">
                <label for="nombre-contat">Nombre:</label>
                <input type="text" name="nombre-contato" id="nombre-contat" class="input-formulario-contacto"
                    required />
                <label for="correo-contacto">Correo:</label>
                <input type="email" name="correo-contacto" id="correo-contacto" class="input-formulario-contacto" />
                <label for="asunto-contacto">Asunto:</label>
                <input type="text" name="asunto-contacto" id="asunto-contacto" class="input-formulario-contacto" />
                <label for="mensaje-contacto">Mensaje:</label>
                <textarea name="mensaje-contacto" id="mensaje-contacto" cols="30" rows="10"
                    form="formulario-contacto" ></textarea>
                <div class="contenedor-boton-enviar-contacto">
                    <input type="submit" value="Enviar">
                </div>
                
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="piedepagina">
            <div id="div-logo-footer" class="division-footer">
                <a href="../index.html"><img src="../Assets/logo_pagina.png" alt="" class="logo-footer-imagen" /></a>
            </div>
            <div id="div-menu-footer" class="division-footer">
                <h4>Menu</h4>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/Visitantes/productos.html">Productos</a></li>
                    <li><a href="/Visitantes/articulos.html">Articulos</a></li>
                    <li><a href="/Visitantes/contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div id="div-contacto-footer" class="division-footer">
                <h4>Contacto</h4>
                <ul>
                    <li>Teléfono:</li>
                    <li>Correo:</li>
                    <li>Dirección:</li>
                </ul>
            </div>
            <div id="div-subscripcion" class="division-footer">
                <h4 id="titulosub-footer">Subcribete</h4>
                <input type="email" name="" id="correosubcripcion" />
                <button type="submit" class="btn-iniciar-sesion" id="btn-sub-footer">
                    <label for="">Enviar</label>
                </button>
            </div>
        </div>
    </footer>
</body>

</html>
